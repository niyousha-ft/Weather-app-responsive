<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niyousha Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima&family=Courgette&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <!--Body-->
  <body>
    <div class="container">
      <div class="myapp" id="myapp">
        <!-- Search input and button-->
        <div class="row search-box">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type a city..."
                  class="form-control"
                  id="seach-text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 search-btn"
                />
              </div>
            </div>
          </form>
        </div>
        <!--Today weather-->
        <div class="row todayall">
          <!--Location-->
          <div class="col-4 location">
            <span class="material-symbols-outlined"> location_on </span>
            <span id="city-location" class="city-location"
              ><strong></strong></span
            ><br />
            <!--Date-->
            <span id="today" class="today">Date</span>
          </div>
          <div class="col-4 tem">
            <!--Tempreture-->
            <span class="material-symbols-outlined"> device_thermostat </span>
            <span>
              <span id="tempreture" class="tempreture"> </span>
              <sup class="units"
                ><a href="#" id="celcius" class="active">°C</a> |
                <a href="#" id="farenheit">°F</a></sup
              ></span
            >
            <br />
            <span class="humidty" id="humidty"></span><br />
            <span class="wind" id="wind"></span>
          </div>
          <!--Weather symbole-->
          <div class="col-4 weather-icon">
            <img src="#" alt="" id="icon" class="float-left" />
            <br /><span
              id="weatherDescription"
              class="weatherDescription"
            ></span>
          </div>
        </div>
        <div class="forcast" id="forcast">
          <div class="row"></div>
        </div>
      </div>
    </div>

    <!--My name-->
    <span class="myname mt-2">
      <mark class="niu"
        ><a
          href="https://github.com/niyousha-ft/Chocolate-Weather-App-niu"
          target="_blank"
          style="color: rgb(136, 68, 195)"
        >
          Open-source code</a
        >
        by Niyousha Eftekhari
      </mark></span
    >
    <script src="src/scripts.js"></script>
  </body>
</html>
